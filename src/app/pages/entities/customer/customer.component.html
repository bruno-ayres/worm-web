<div>
    <h2 id="page-heading">
        <span >Customers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-customer" [routerLink]="['/pages/entities/customer/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>
            Create new Customer
            </span>
        </button>
    </h2>
    <br/>
    <div class="table-responsive" *ngIf="customers">
        <table class="table table-striped">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th style="width:1px"></th>
                    <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="name"><span>Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="active"><span>Active</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th style="width:1px"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers ;trackBy: trackId">
                    <td class="text-right">
                        <button
                            type="submit"
                            class="btn btn-primary btn-icon btn-xs"
                            routerLink="/pages/entities/customer/{{customer.id}}/edit"
                        >
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                        </button>
                    </td>
                    <td>{{customer.id}}</td>
                    <td>{{customer.name}}</td>
                    <td>{{customer.active}}</td>
                    <td class="text-right">
                            <button
                            type="button"
                            class="btn btn-danger btn-icon btn-xs"
                            (click) = "delete(customer)"
                        >
                            <fa-icon [icon]="'times'"></fa-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="customers && customers.length">
        <div class="row justify-content-center">
            <!-- <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count> -->
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
